{% extends "base.html" %}

{% block title %}{{ 'Editar' if cliente else 'Nuevo' }} Cliente - Acompanya{% endblock %}

{% block content %}
<div class="page-header">
    <h2>{{ 'Editar' if cliente else 'Nuevo' }} Cliente</h2>
</div>

<form method="POST" action="">
    <div class="form-group">
        <label for="nombre" class="form-label">Nombre del Cliente <span class="required">*</span></label>
        <input type="text" class="form-control" id="nombre" name="nombre" 
               value="{{ cliente.nombre if cliente else '' }}" required maxlength="200">
        <small class="text-muted">Nombre completo del cliente o empresa</small>
    </div>

    <div class="form-group">
        <label for="ciudad" class="form-label">Ciudad <span class="required">*</span></label>
        <input type="text" class="form-control" id="ciudad" name="ciudad" 
               value="{{ cliente.ciudad if cliente else '' }}" required maxlength="100">
        <small class="text-muted">Ciudad o ruta de entrega</small>
    </div>

    <div class="action-group">
        <button type="submit" class="btn btn-success">{{ 'Actualizar' if cliente else 'Crear' }}</button>
        <a href="{{ url_for('clientes.listar') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

<style>
.required {
    color: #dc3545;
}
</style>
{% endblock %}
