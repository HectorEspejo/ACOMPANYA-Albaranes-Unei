{% extends "base.html" %}

{% block title %}Nuevo Ingrediente - Albaranes UNEI2{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Nuevo Ingrediente</h1>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="unidad">Unidad</label>
        <select id="unidad" name="unidad" class="form-control" required>
            <option value="kg">Kilogramo (kg)</option>
            <option value="g">Gramo (g)</option>
            <option value="l">Litro (l)</option>
            <option value="ml">Mililitro (ml)</option>
            <option value="ud">Unidad (ud)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="stock_actual">Stock Actual</label>
        <input type="number" id="stock_actual" name="stock_actual" class="form-control" step="0.01" value="0">
    </div>

    <div class="form-group">
        <label for="stock_minimo">Stock Mínimo</label>
        <input type="number" id="stock_minimo" name="stock_minimo" class="form-control" step="0.01" value="0">
    </div>

    <div class="form-group">
        <label for="precio_unitario">Precio Unitario (€)</label>
        <input type="number" id="precio_unitario" name="precio_unitario" class="form-control" step="0.01" value="0">
    </div>

    <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <input type="text" id="proveedor" name="proveedor" class="form-control">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('ingredientes.index') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
