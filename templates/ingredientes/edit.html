{% extends "base.html" %}

{% block title %}Editar Ingrediente - Albaranes UNEI2{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Editar Ingrediente</h1>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ ingrediente.nombre }}" required>
    </div>

    <div class="form-group">
        <label for="unidad">Unidad</label>
        <select id="unidad" name="unidad" class="form-control" required>
            <option value="kg" {% if ingrediente.unidad == 'kg' %}selected{% endif %}>Kilogramo (kg)</option>
            <option value="g" {% if ingrediente.unidad == 'g' %}selected{% endif %}>Gramo (g)</option>
            <option value="l" {% if ingrediente.unidad == 'l' %}selected{% endif %}>Litro (l)</option>
            <option value="ml" {% if ingrediente.unidad == 'ml' %}selected{% endif %}>Mililitro (ml)</option>
            <option value="ud" {% if ingrediente.unidad == 'ud' %}selected{% endif %}>Unidad (ud)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="stock_actual">Stock Actual</label>
        <input type="number" id="stock_actual" name="stock_actual" class="form-control" step="0.01" value="{{ ingrediente.stock_actual }}">
    </div>

    <div class="form-group">
        <label for="stock_minimo">Stock Mínimo</label>
        <input type="number" id="stock_minimo" name="stock_minimo" class="form-control" step="0.01" value="{{ ingrediente.stock_minimo }}">
    </div>

    <div class="form-group">
        <label for="precio_unitario">Precio Unitario (€)</label>
        <input type="number" id="precio_unitario" name="precio_unitario" class="form-control" step="0.01" value="{{ ingrediente.precio_unitario }}">
    </div>

    <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <input type="text" id="proveedor" name="proveedor" class="form-control" value="{{ ingrediente.proveedor or '' }}">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('ingredientes.index') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
