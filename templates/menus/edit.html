{% extends "base.html" %}

{% block title %}Editar Menú - Albaranes UNEI2{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Editar Menú</h1>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ menu.nombre }}" required>
    </div>

    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" class="form-control" value="{{ menu.fecha.strftime('%Y-%m-%d') }}" required>
    </div>

    <div class="form-group">
        <label for="precio">Precio (€)</label>
        <input type="number" id="precio" name="precio" class="form-control" step="0.01" value="{{ menu.precio }}" required>
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" name="activo" {% if menu.activo %}checked{% endif %}> Activo
        </label>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('menus.index') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
